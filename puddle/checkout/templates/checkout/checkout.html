{% extends 'core/base.html' %}

{% block title%}Order{% endblock %}



{% block content %}

<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Checkout</h1>

    <form id="checkout-form" method="POST" action="{% url 'checkout' %}">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="product_name" class="block text-sm font-medium text-gray-700">Product Name</label>
            <input type="text" name="product_name" id="product_name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2" placeholder="Enter product name">
        </div>

        <div class="mb-4">
            <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
            <input type="number" name="quantity" id="quantity" required min="1" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2" placeholder="Enter quantity">
        </div>

        <div class="mb-4">
            <label for="total_amount" class="block text-sm font-medium text-gray-700">Total Amount (USD)</label>
            <input type="number" name="total_amount" id="total_amount" required step="0.01" min="0" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2" placeholder="Enter total amount">
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:ring-blue-500">
            Proceed to Payment
        </button>
    </form>

    <div id="payment-message" class="mt-4 text-green-600 hidden"></div>
</div>

<script>
    document.getElementById('checkout-form').addEventListener('submit', async (e) => {
        e.preventDefault(); // Prevent default form submission

        const formData = new FormData(e.target);
        const response = await fetch(e.target.action, {
            method: 'POST',
            body: formData,
        });

        const data = await response.json();

        if (response.ok) {
            // Redirect to Stripe Checkout
            window.location.href = `https://checkout.stripe.com/pay/${data.id}`;
        } else {
            // Display error message
            document.getElementById('payment-message').innerText = 'Error: ' + data.error;
            document.getElementById('payment-message').classList.remove('hidden');
        }
    });
</script>
{% endblock %}
